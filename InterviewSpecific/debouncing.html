<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" onkeyup="call()">
</body>
<script>
  let counter = 0
  const getData = () => {
    console.log(`Counnter Value is ${counter++}`)
  }
  const debouncer = (fn, delay) => {
    let timer
    return (...args) => {
      clearTimeout(timer)
      timer = setTimeout(() => {
        console.log(timer)
        fn(...args)
      }, delay)
    }
  }
  const call = debouncer(getData, 500)
</script>
</html>
