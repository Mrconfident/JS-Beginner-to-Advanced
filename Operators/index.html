<script>
  // Assignment Operator

  let x = 10
  console.log(x)


  // Multiplication operator
  let mul = 10 * 3
  console.log(mul)

  //Addition and Subtraction
  let y = mul - x
  console.log(y)


  // exponentiation operator
  let result = x**2
  console.log(result)

  // increment and decrement
  y++
  console.log(y)
  mul--
  console.log(mul)

  // division
  let divide = x/0
  console.log(divide)


</script>
